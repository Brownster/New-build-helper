<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Creator</title>
</head>
<body>
    <h1>New User Creator</h1>
    <form action="/" method="post">
        <input type="checkbox" name="create_linux_user" id="create_linux_user" checked>
        <label for="create_linux_user">Create Linux User</label>
        <input type="checkbox" name="create_sm_user" id="create_sm_user">
        <label for="create_sm_user">Create SM User</label>
        <input type="checkbox" name="add_gateway_snmp" id="add_gateway_snmp">
        <label for="add_gateway_snmp">Add Gateway SNMP</label>

        <br><br>

        <label for="ip_address">IP Address:</label>
        <input type="text" name="ip_address" id="ip_address" required>

        <br><br>

        <label for="root_password">Root Password:</label>
        <input type="password" name="root_password" id="root_password" required>

        <br><br>

        <label for="login_user">Login User:</label>
        <input type="text" name="login_user" id="login_user" required>

        <br><br>

        <label for="login_password">Login Password:</label>
        <input type="password" name="login_password" id="login_password" required>

        <br><br>

        <label for="new_user">New User:</label>
        <input type="text" name="new_user" id="new_user" required>

        <br><br>

        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" id="new_password" required>

        <br><br>

        <button type="submit">Create New User</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
